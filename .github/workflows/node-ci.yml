name: Node.js CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
        node-version: ${{ matrix.node-version }}
      - name: Clean install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint:format
      - name: Run unit tests
        run: npm run test
      - name: Build source
        run: npm run build
